<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodt Burger | Your Cravings End Here</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- Global Font Overrides --- */
      h1,
      h2,
      h3,
      h4,
      .font-black {
        font-family: "Montserrat", sans-serif !important;
        font-weight: 900 !important;
      }
      body {
        font-family: "Inter", sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* --- Gourmet Animations for Scroll Reveal --- */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes zoomReveal {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* --- Utility Animation Classes --- */
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      .animate-slide-left {
        animation: slideInLeft 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-zoom {
        animation: zoomReveal 1s ease-out forwards;
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* --- Professional Scrollbar Styling --- */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #CD0000;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #CD0000;
      }

      /* --- Selection Color --- */
      ::selection {
        background-color: #CD0000;
        color: white;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
